<h1>babel-messages</h1><blockquote>
<p>Collection of debug messages used by Babel.</p>
</blockquote>
<h2>Install</h2><pre><code class="language-sh">npm install --save-dev babel-messages
</code></pre>
<h2>Usage</h2><pre><code class="language-js">import * as messages from &#39;babel-messages&#39;;

messages.get(&#39;tailCallReassignmentDeopt&#39;);
// &gt; &quot;Function reference has been...&quot;
</code></pre>
