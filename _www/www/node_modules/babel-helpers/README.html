<h1>babel-helpers</h1><blockquote>
<p>Collection of helper functions used by Babel transforms.</p>
</blockquote>
<h2>Install</h2><pre><code class="language-sh">npm install --save-dev babel-helpers
</code></pre>
<h2>Usage</h2><pre><code class="language-js">import * as helpers from &#39;babel-helpers&#39;;
import * as t from &#39;babel-types&#39;;

const typeofHelper = helpers.get(&#39;typeof&#39;);

t.isExpressionStatement(typeofHelper);
// true
</code></pre>
