<h1>set-immediate-shim <a href="https://travis-ci.org/sindresorhus/set-immediate-shim"><img src="https://travis-ci.org/sindresorhus/set-immediate-shim.svg?branch=master" alt="Build Status"></a></h1><blockquote>
<p>Simple <a href="https://developer.mozilla.org/en-US/docs/Web/API/Window.setImmediate"><code>setImmediate</code></a> shim</p>
</blockquote>
<h2>Install</h2><pre><code>$ npm install --save set-immediate-shim
</code></pre><h2>Usage</h2><pre><code class="language-js">var setImmediateShim = require(&#39;set-immediate-shim&#39;);

setImmediateShim(function () {
    console.log(&#39;2&#39;);
});

console.log(&#39;1&#39;);

//=&gt; 1
//=&gt; 2
</code></pre>
